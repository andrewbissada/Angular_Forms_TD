<div class="container">
  <h1>Taco Bull</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" ngModel required>

        </div>
        <div class="form-group">
            <label for="number">Number of Tacos</label>
            <select class="form-control" id="number" name="number" [ngModel]="defaultNumber" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>

        </div>
        <div class="radio" *ngFor="let meat of meats">
            <label for="meat">
            <input type="radio" name="meat" ngModel [value]="meat" required>
              {{ meat }}
            </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <p *ngIf="!f.valid && f.touched">You have not put in a full order!</p>
      </form>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Name: {{ order.name }}</p>
      <p>Number: {{ order.number }}</p>
      <p>Meat: {{ order.meat }}</p>
    </div>
  </div>

</div>
